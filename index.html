<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div id="cabecalho" class="bg-dark text-white rounded p-4 mb-4 text-center">
      <h2>Minha Lista de Tarefas</h2>
      <div class="input-group mt-3" style="max-width: 600px; margin: 0 auto;">
        <input
          type="text"
          id="entradaTarefa"
          class="form-control"
          placeholder="Escreva o que deseja adicionar na lista"
          aria-label="Nova tarefa"
        />
        <button id="btnAdicionar" class="btn btn-danger">Adicionar</button>
      </div>
    </div>

    <ul id="listaTarefas" class="list-group mx-auto" style="max-width: 600px;">
    </ul>
  </div>
  <script src="script.js"></script>
 
</body>
</html>
