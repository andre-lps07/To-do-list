<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha To do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="header text-white rounded p-4 mb-4 text-center shadow-sm">
      <h2>Minha To do List</h2>
      <div class="input-group mt-4 mx-auto" style="max-width: 600px;">
        <input
          type="text"
          id="entradaTarefa"
          class="form-control"
          placeholder="Digite sua nova tarefa..."
        />
        <button id="btnAdicionar" class="btn btn-primary">Adicionar</button>
      </div>
    </div>

    <ul class="nav nav-tabs justify-content-center mb-3" id="abasTarefas" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pendentes" type="button">Pendentes</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#concluidas" type="button">Conclu√≠das</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="pendentes">
        <ul id="tarefasPendentes" class="list-group mx-auto" style="max-width: 600px;"></ul>
      </div>
      <div class="tab-pane fade" id="concluidas">
        <ul id="tarefasConcluidas" class="list-group mx-auto" style="max-width: 600px;"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
